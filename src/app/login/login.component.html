<div class="contenedor">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="row">
    <div class="row">
      <label for="mail">Email</label>
      <input type="email" id="mail" formControlName="mail" required />
    </div>
    <div class="row">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        required
      />
    </div>
    <div class="row">
      <button type="submit" [disabled]="form.invalid">Log in</button>
    </div>
  </form>
</div>
