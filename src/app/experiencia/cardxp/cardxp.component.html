<!-- use la clase "acordeon" y la clase "card" de bootstrap 5.3. dentro de la tarjeta puse una imagen y la hice boton
para que abra y cierre el acordeon igual que lo hace el boton que contiene el nombre de la empresa.
en el cuerpo de la tarjeta puse el carodeon. -->
<div class="col"> <!-- pongo todo en una columna para que sea responsive, viene del row padre. -->
  <div class="card">
    <img
      role="button"
      [src]="imgempresa"
      class="img-fluid"
      alt="..."
      data-bs-toggle="collapse" 
      attr.data-bs-target="#panelsStayOpen-collapse{{ id }}" 
      attr.aria-controls="panelsStayOpen-collapse{{ id }}"
      aria-expanded="true"
    />
    <div class="card-body">
      <div class="accordion">
        <div class="accordion-item">
          <h2 class="accordion-header" id="panelsStayOpen-heading{{ id }}">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              attr.data-bs-target="#panelsStayOpen-collapse{{ id }}"
              aria-expanded="true"
              attr.aria-controls="panelsStayOpen-collapse{{ id }}"
            >
              {{ empresa }}
            </button>
          </h2>
          <div
            id="panelsStayOpen-collapse{{ id }}"
            class="accordion-collapse collapse"
            attr.aria-labelledby="panelsStayOpen-heading{{ id }}"
          >
            <div class="accordion-body">
              <strong>{{ puesto }}</strong
              ><br />
              {{ detalles }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
