<div class="col">
  <div class="card">
    <img
      role="button"
      src="assets/logo sr.jpg"
      class="img-fluid"
      alt="..."
      data-bs-toggle="collapse"
      attr.data-bs-target="#panelsStayOpen-collapse{{ id }}"
      attr.aria-controls="panelsStayOpen-collapse{{ id }}"
      aria-expanded="true"
    />
    <div class="card-body">
      <div class="accordion">
        <div class="accordion-item">
          <h2 class="accordion-header" id="panelsStayOpen-heading{{ id }}">
            <button
              class="accordion-button"
              type="button"
              data-bs-toggle="collapse"
              attr.data-bs-target="#panelsStayOpen-collapse{{ id }}"
              aria-expanded="true"
              attr.aria-controls="panelsStayOpen-collapse{{ id }}"
            >
              {{ empresa }}
            </button>
          </h2>
          <div
            id="panelsStayOpen-collapse{{ id }}"
            class="accordion-collapse collapse"
            attr.aria-labelledby="panelsStayOpen-heading{{ id }}"
          >
            <div class="accordion-body">
              <strong>{{ puesto }}</strong
              ><br />
              {{ detalles }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
