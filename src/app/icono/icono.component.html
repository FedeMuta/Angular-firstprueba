<div cdkDropList cdkDropListOrientation="horizontal" (cdkDropListDropped)="drop($event)">
  <ng-container *ngFor="let icono of iconos">
    <a [href]="icono.link" target="_blank" cdkDrag
      ><img
        [src]="icono.img"
        [alt]="icono.name"
        class="new"
        [title]="icono.name"
      />
    </a>
  </ng-container>
</div>
