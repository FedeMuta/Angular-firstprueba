<div class="col-md-6 mb-4" data-aos="fade-up">
  <div class="card">
    <img [src]="img" class="card-img-top" [alt]="name" />
    <div class="card-body">
      <h5 class="card-title">{{ name }}</h5>
      <p class="card-text">{{ descripcion }}</p>
      <a [href]="link" class="btn btn-primary">Ver proyecto</a>
    </div>
  </div>
</div>
