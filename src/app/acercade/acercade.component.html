<section id="acercade">
  <div class="container-fluid acercade" id="acercade">
    <div class="left" data-aos="fade-right">
      <ng-container *ngFor="let dato of datos">
        <div class="profile-image" data-aos="zoom-in">
          <img [src]="dato.img" alt="foto de perfil" />
        </div>
        <div class="profile-text">
          <h2>{{ dato.nombre + " " + dato.apellido }}</h2>
          <p>{{ dato.descripcion }}</p>
        </div>
      </ng-container>
    </div>
    <div class="right" data-aos="fade-left">
      <ng-content></ng-content>
    </div>
  </div>
</section>
