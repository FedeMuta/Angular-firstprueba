<div
  class="row justify-content-center"
  cdkDropList
  cdkDropListOrientation="horizontal"
  (cdkDropListDropped)="drop($event)"
>
  <div *ngFor="let std of estudios" class="col-md-6">
    <div class="tarjeta" cdkDrag [cdkDragDisabled]="!isLogged()">
      <h3>{{ std.institucion }}</h3>
      <p>{{ std.detalle }}</p>
      <p>{{ std.inidate }} - {{ std.endate }}</p>
    </div>
  </div>
</div>
