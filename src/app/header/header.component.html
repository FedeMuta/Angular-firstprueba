<header>
  <div class="container-fluid header">
    <div class="logo-group">
      <a
        href="https://www.argentina.gob.ar/economia/conocimiento/argentina-programa"
        target="_blank"
      >
        <img
          id="logo_ap"
          class="img-fluid"
          src="assets/APLogo-20-20.png"
          alt="Argentina programa"
          title="Argentina programa"
      /></a>
      <img
        id="logo_inti"
        class="img-fluid"
        src="assets/LogosInti.png"
        alt="logo inti"
        usemap="#image-map"
      />
      <map name="image-map">
        <area
          target="_blank"
          alt="inti"
          title="Inti"
          href="https://www.inti.gob.ar/"
          coords="50,60,0,0"
          shape="rect"
        />
        <area
          target="_blank"
          alt="ministerio de produccion"
          title="Ministerio de produccion"
          href="https://www.argentina.gob.ar/produccion"
          coords="200,50,0,0"
          shape="rect"
        />
      </map>
    </div>
    <div class="icon-group">
      <img
        *ngIf="isLogged()"
        (click)="toggleEdit()"
        id="edit"
        src="assets/bx-message-square-edit.svg"
        class="img-fluid"
        alt="Editar Iconos"
        title="Editar iconos"
      />
      <img
        *ngIf="mostrarEdit"
        (click)="addIconx()"
        id="logoadd"
        src="assets/bx-plus-circle.svg"
        class="img-fluid"
        alt="agregar icono"
        title="agregar icono"
      />
      <!-- ng-content, para incertar objetos me parece la opcion mas flexible a futuro, cuando sea todo editable. -->
      <ng-content></ng-content>
      <!-- este era el link al login pero preferi que sea SPA, falta cambiar de etiqueta -->
      <a *ngIf="!isLogged()" routerLink="/login"
        ><img
          (click)="toggleLogin()"
          id="logo_in"
          class="img-fluid"
          src="assets/bxs-log-in.svg"
          alt="login"
          title="Login"
      /></a>
      <a *ngIf="isLogged()" routerLink="/login"
        ><img
          (click)="onLogout()"
          id="logo_out"
          class="img-fluid"
          src="assets/foto-perfil.jpg"
          alt="logout"
          title="Logout"
      /></a>
    </div>
  </div>
</header>
<div *ngIf="mostrarLogin && !isLogged()" data-aos="flip-up">
  <app-login></app-login>
</div>
<div *ngIf="addEdit && mostrarEdit" data-aos="flip-left" class="justify-content-center">
  <app-icon-manager></app-icon-manager>
</div>
