<header>
  <nav class="navbar navbar-expand-sm navbar-light">
    <div class="container-fluid header">
      <div class="logo-group">
        <a
          href="https://www.argentina.gob.ar/economia/conocimiento/argentina-programa"
          target="_blank"
        >
          <img
            id="logo_ap"
            class="img-fluid"
            src="assets/APLogo-20-20.png"
            alt="Argentina programa"
            title="Argentina programa"
        /></a>
        <img
          id="logo_inti"
          class="img-fluid"
          src="assets/LogosInti.png"
          alt="logo inti"
          usemap="#image-map"
        />
        <map name="image-map">
          <area
            target="_blank"
            alt="inti"
            title="Inti"
            href="https://www.inti.gob.ar/"
            coords="50,60,0,0"
            shape="rect"
          />
          <area
            target="_blank"
            alt="ministerio de produccion"
            title="Ministerio de produccion"
            href="https://www.argentina.gob.ar/produccion"
            coords="200,50,0,0"
            shape="rect"
          />
        </map>
      </div>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <div class="icon-group">
            <img
              *ngIf="isLogged()"
              (click)="toggleEdit()"
              id="edit"
              src="assets/bx-message-square-edit.svg"
              class="img-fluid"
              alt="Editar Iconos"
              title="Editar iconos"
            />
            <img
              *ngIf="mostrarEdit && !addEdit"
              (click)="addIconx()"
              id="logoadd"
              src="assets/bx-plus-circle.svg"
              class="img-fluid"
              alt="agregar icono"
              title="agregar icono"
            />
            <img
              *ngIf="mostrarEdit && addEdit"
              (click)="addIconx()"
              id="logoadd"
              src="assets/bx-minus-circle.svg"
              class="img-fluid"
              alt="agregar icono"
              title="agregar icono"
            />
            <app-icono></app-icono>
            <img
              *ngIf="!isLogged()"
              (click)="toggleLogin()"
              id="logo_in"
              class="img-fluid"
              src="assets/bxs-log-in.svg"
              alt="login"
              title="Login"
            />
            <img
              *ngIf="isLogged()"
              (click)="onLogout()"
              id="logo_out"
              class="img-fluid"
              [src]="fotoPerfil"
              alt="logout"
              title="Logout"
            />
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
<div *ngIf="mostrarLogin && !isLogged()" data-aos="flip-up">
  <app-login></app-login>
</div>
<div
  *ngIf="addEdit && mostrarEdit"
  data-aos="flip-up"
  class="justify-content-center"
>
  <app-icon-manager></app-icon-manager>
</div>
